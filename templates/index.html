<!DOCTYPE html>
<html>
<head>
    <title>Intervalometer</title>
    <style>
        body {
            font-family: Arial;
            max-width: 400px;
            margin: auto;
            padding-top: 40px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Intervalometer</h2>

    <form method="POST">
        <label>Start Time</label>
        <input type="time" name="start" required>

        <label>End Time</label>
        <input type="time" name="end" required>

        <label>Interval (seconds)</label>
        <input type="number" name="interval" min="1" required>

        <button type="submit" name="set">Set Intervalometer</button>
    </form>

    <!-- Manual shutter form -->
    <form method="POST">
        <button type="submit" name="shutter">Manual Shutter</button>
    </form>

    <h3>Sensor Data</h3>
    {% if data %}
    <ul>
        {% for key, value in data.items() %}
            <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No data yet.</p>
    {% endif %}

</body>
</html>
