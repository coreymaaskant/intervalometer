</html><!DOCTYPE html>
<html>
<head>
    <title>Intervalometer</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: auto;
            padding-top: 40px;
        }

        .container {
            display: flex;
            gap: 40px; /* space between forms and sensor data */
            align-items: flex-start;
        }

        form, .sensor-data {
            flex: 1; /* each takes half the width */
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
        }

        .sensor-data ul {
            list-style: none;
            padding-left: 0;
        }

        .sensor-data li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Intervalometer Controls -->
        <div class="controls">
            <form method="POST">
                <label>Start Time</label>
                <input type="time" name="start" required>

                <label>End Time</label>
                <input type="time" name="end" required>

                <label>Interval (seconds)</label>
                <input type="number" name="interval" min="1" required>

                <button type="submit" name="set">Set Intervalometer</button>
            </form>

            <!-- Manual shutter form -->
            <form method="POST">
                <button type="submit" name="shutter">Manual Shutter</button>
            </form>
        </div>

        <!-- Sensor Data -->
        <div class="sensor-data">
            {% if data %}
                <ul>
                    {% for key, value in data.items() %}
                        <li><strong>{{ key }}:</strong> {{ value }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No data yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
